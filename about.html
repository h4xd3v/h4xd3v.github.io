<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4X | About Me</title>
    <!-- Modern Font: Inter -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/about.css">
</head>

<body>
    <!-- Navigation (Same as Index) -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="nav-logo">H4X</a>
            <ul class="nav-list">
                <li class="nav-item"><a href="about.html" class="nav-link active">About Me</a></li>
                <li class="nav-item"><a href="index.html#utilities" class="nav-link">Utilidades</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Proximamente 1</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Proximamente 2</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Proximamente 3</a></li>
            </ul>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="container about-container">

        <!-- Carousel Section -->
        <section class="carousel-section">
            <div class="carousel-wrapper">
                <button class="carousel-btn prev-btn" id="prevBtn">&lt;</button>

                <div class="carousel-container">
                    <div class="carousel-track" id="carouselTrack">
                        <!-- Dummy Data: 5 images -->
                        <img src="./assets/img/FOTO_SOCIAL.jpg" alt="Profile 1" class="carousel-img">
                        <img src="./assets/img/FOTO_SOCIAL.jpg" alt="Profile 2" class="carousel-img">
                        <img src="./assets/img/FOTO_SOCIAL.jpg" alt="Profile 3" class="carousel-img">
                        <img src="./assets/img/FOTO_SOCIAL.jpg" alt="Profile 4" class="carousel-img">
                        <img src="./assets/img/FOTO_SOCIAL.jpg" alt="Profile 5" class="carousel-img">
                    </div>
                </div>

                <button class="carousel-btn next-btn" id="nextBtn">&gt;</button>
            </div>

            <div class="carousel-indicators" id="carouselIndicators">
                <!-- Dots will be generated by JS or static -->
                <button class="indicator active" data-index="0"></button>
                <button class="indicator" data-index="1"></button>
                <button class="indicator" data-index="2"></button>
                <button class="indicator" data-index="3"></button>
                <button class="indicator" data-index="4"></button>
            </div>
        </section>

        <!-- Hacker Effect Text -->
        <section class="hacker-text-section">
            <div id="hackerTextOutput" class="hacker-text"></div>
        </section>

        <!-- JSON Profile Section -->
        <section class="json-profile-section">
            <div class="json-card">
                <div class="window-controls">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                    <span class="filename">profile.json</span>
                </div>
                <pre class="json-code"><code id="jsonProfile"></code></pre>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p>&copy; 2026 H4X. Created by evil-h4x.</p>
    </footer>

    <script src="./js/about.js"></script>
</body>

</html>
